[loggers]
keys=root,user,watcher

[handlers]
keys=userHandler,syslogHandler,debugHandler,errorHandler

[formatters]
keys=userFormatter,sysFormatter,debugFormatter,errorFormatter

[formatter_userFormatter]
format=%(message)s

[formatter_sysFormatter]
format=[MILKCHECK]-%(levelname)s-%(message)s

[formatter_debugFormatter]
format=%(levelname)s:%(message)s

[formatter_errorFormatter]
format=%(levelname)s:%(filename)s:%(message)s

[handler_userHandler]
class=StreamHandler
level=INFO
formatter=userFormatter
args=(sys.stdout,)

[handler_syslogHandler]
class=handlers.SysLogHandler
level=NOTSET
formatter=sysFormatter
args=('/dev/log', handlers.SysLogHandler.LOG_USER)
facility=LOG_DAEMON

[handler_debugHandler]
class=StreamHandler
level=DEBUG
formatter=debugFormatter
args=(sys.stdout,)

[handler_errorHandler]
class=StreamHandler
level=WARNING
formatter=errorFormatter
args=(sys.stderr,)

[logger_root]
handlers=syslogHandler

[logger_user]
level=INFO
handlers=userHandler,syslogHandler
qualname=user

[logger_watcher]
level=WARNING
handlers=syslogHandler,errorHandler
qualname=watcher